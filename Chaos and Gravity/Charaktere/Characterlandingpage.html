<!DOCTYPE html>

<html class="html">

<head>
    <title>Frontpage</title>
    <link rel="stylesheet" href="/Chaos and Gravity/Css/Character.css">
    <link rel="icon" type="image/x-icon" href="">
</head>

<body class="body">
    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
    <h1 class="header">List of characters</h1>
    <div class="tab">
        <button id="defaultOpen" class="tablinks" onclick="openCity(event, 'Ada')">Armed Detective Agency</button>
        <button class="tablinks" onclick="openCity(event, 'PM')">Port Mafia</button>
        <button class="tablinks" onclick="openCity(event, 'GM')">Government</button>
        <button class="tablinks" onclick="openCity(event, 'TG')">The Guild</button>
        <button class="tablinks" onclick="openCity(event, 'Rats')">Rats in the House of the Dead</button>
        <button class="tablinks" onclick="openCity(event, 'OCT')">Order of the Clocktower</button>
        <button class="tablinks" onclick="openCity(event, 'DA')">Decay of the Angel</button>
        <button class="tablinks" onclick="openCity(event, 'JM')">Japanese Military</button>
    </div>

</body>
    <div id="Ada" class="organisation">
        <h3 class="Organisationsheader">President</h3>
        <div class="characters">
            <img class="charpicture" src="/Chaos and Gravity/images/Manga_Fukuzawa_Thumbnail.jpg">
        </div>
        <div class="picturecaption">
            <figcaption class="picturecaption">Yukichi Fukazawa</figcaption>
        </div>
    </div>

</html>

<script>
    function startTab() {
        document.getElementById("defaultOpen").click();
    }

    function openCity(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    startTab()

    // Get the button
    let mybutton = document.getElementById("myBtn");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () { scrollFunction() };

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>
